<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>View Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Task Details</h1>
    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Task: <span th:text="${todo.task}">Task Name</span></h5>
            <p class="card-text">Description: <span th:text="${todo.description}">Task Description</span></p>
            <p class="card-text">Priority: <span th:text="${todo.priority}">Priority</span></p>
            <p class="card-text">Completed: <span th:text="${todo.completed ? 'Yes' : 'No'}">Completion Status</span></p>
        </div>
    </div>
    <a href="/tasks" class="btn btn-secondary mt-3">Back to List</a>
</div>
</body>
</html>
